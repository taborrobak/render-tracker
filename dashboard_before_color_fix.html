<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RenderFlow</title>
    <style>
        /* Nord Color Palette */
        :root {
            --nord0: #2e3440;   /* Polar Night - darkest */
            --nord1: #3b4252;   /* Polar Night */
            --nord2: #434c5e;   /* Polar Night */
            --nord3: #4c566a;   /* Polar Night - lightest */
            --nord4: #d8dee9;   /* Snow Storm */
            --nord5: #e5e9f0;   /* Snow Storm */
            --nord6: #eceff4;   /* Snow Storm - lightest */
            --nord7: #8fbcbb;   /* Frost - light blue */
            --nord8: #88c0d0;   /* Frost - blue */
            --nord9: #81a1c1;   /* Frost - dark blue */
            --nord10: #5e81ac;  /* Frost - darkest blue */
            --nord11: #bf616a;  /* Aurora - red */
            --nord12: #d08770;  /* Aurora - orange */
            --nord13: #ebcb8b;  /* Aurora - yellow */
            --nord14: #a3be8c;  /* Aurora - green */
            --nord15: #b48ead;  /* Aurora - purple */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--nord0); color: var(--nord5);
            color: var(--nord5);
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container {
            display: flex;
            height: 100vh;
        }
        
        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: var(--nord1);
            border-bottom: 1px solid var(--nord2);
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 100;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo {
            color: var(--nord8);
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo::before {
            content: "🎯";
            font-size: 18px;
        }
        
        .header-right {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .connection-status {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }
        
        .connected {
            background: rgba(163, 190, 140, 0.2);
            color: var(--nord14);
            border: 1px solid var(--nord14);
        }
        
        .disconnected {
            background: rgba(191, 97, 106, 0.2);
            color: var(--nord11);
            border: 1px solid var(--nord11);
        }
        
        /* Sidebar */
        .sidebar {
            width: 500px;
            background: var(--nord1);
            border-right: 1px solid var(--nord2);
            padding-top: 50px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--nord2);
        }
        
        .search-section {
            margin-bottom: 15px;
        }
        
        .search-input {
            width: 100%;
            padding: 8px 12px;
            background: var(--nord0); color: var(--nord5);
            border: 1px solid var(--nord2);
            border-radius: 6px;
            color: var(--nord5);
            font-size: 13px;
            margin-bottom: 10px;
        }
        
        .search-input::placeholder {
            color: var(--nord4);
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--nord8);
        }
        
        .filter-button {
            padding: 6px 12px;
            background: var(--nord2);
            border: 1px solid var(--nord3);
            border-radius: 6px;
            color: var(--nord5);
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            width: fit-content;
        }
        
        .filter-button:hover {
            background: var(--nord3);
        }
        
        .status-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        
        .status-chip {
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 11px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s ease;
            opacity: 1;
            font-weight: 500;
        }
        
        .status-chip.hidden {
            opacity: 0.3;
            text-decoration: line-through;
        }
        
        /* Status Colors using Nord palette */
        .status-chip.inactive, .job-status.inactive { 
            background: rgba(76, 86, 106, 0.3); 
            color: var(--nord4); 
        }
        .status-chip.working, .job-status.working { 
            background: rgba(235, 203, 139, 0.3); 
            color: var(--nord13); 
        }
        .status-chip.complete, .job-status.complete { 
            background: rgba(163, 190, 140, 0.3); 
            color: var(--nord14); 
        }
        .status-chip.done, .job-status.done { 
            background: rgba(143, 188, 187, 0.3); 
            color: var(--nord7); 
        }
        .status-chip.error, .job-status.error { 
            background: rgba(191, 97, 106, 0.3); 
            color: var(--nord11); 
        }
        .status-chip.flagged, .job-status.flagged { 
            background: rgba(208, 135, 112, 0.3); 
            color: var(--nord12); 
        }
        
        /* Job List */
        .job-list {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .job-list-header {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            background: var(--nord2);
            border-bottom: 1px solid var(--nord3);
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--nord4);
            letter-spacing: 0.5px;
        }
        
        .job-list-header .col-index { 
            width: 60px; 
            text-align: center;
        }
        .job-list-header .col-status { 
            flex: 1; 
            text-align: center;
        }
        
        .job-items {
            flex: 1;
            overflow-y: auto;
        }
        
        .job-items::-webkit-scrollbar {
            display: none;
        }
        
        .job-items {
            scrollbar-width: none;
        }
        
        .job-item {
            display: flex;
            align-items: center;
            padding: 8px 20px;
            border-bottom: 1px solid rgba(76, 86, 106, 0.3);
            cursor: pointer;
            transition: background 0.15s ease;
        }
        
        .job-item:hover {
            background: rgba(76, 86, 106, 0.2);
        }
        
        .job-item.selected {
            background: rgba(136, 192, 208, 0.15);
            border-left: 3px solid var(--nord8);
        }
        
        .job-item.hidden {
            display: none;
        }
        
        .job-index {
            width: 60px;
            font-weight: 500;
            font-size: 13px;
            text-align: center;
            color: var(--nord5);
        }
        
        .job-status {
            flex: 1;
            padding: 4px 10px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 600;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            padding-top: 50px;
            background: var(--nord0); color: var(--nord5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .job-detail {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }
        
        .job-detail::-webkit-scrollbar {
            display: none;
        }
        
        .job-detail {
            scrollbar-width: none;
        }
        
        .job-detail-header {
            margin-bottom: 25px;
        }
        
        .job-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--nord6);
            margin-bottom: 5px;
        }
        
        .job-meta {
            color: var(--nord4);
            font-size: 13px;
        }
        
        .preview-section {
            margin-bottom: 25px;
        }
        
        .preview-image {
            width: 100%;
            max-width: 600px;
            height: 300px;
            background: var(--nord1);
            border-radius: 8px;
            border: 1px solid var(--nord2);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .preview-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            border-radius: 7px;
        }
        
        .no-preview {
            color: var(--nord4);
            font-size: 14px;
        }
        
        .traits-section {
            background: var(--nord1);
            border-radius: 8px;
            border: 1px solid var(--nord2);
            padding: 20px;
        }
        
        .traits-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--nord5);
        }
        
        .trait-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(76, 86, 106, 0.3);
        }
        
        .trait-item:last-child {
            border-bottom: none;
        }
        
        .trait-label {
            color: var(--nord4);
            font-weight: 500;
            font-size: 13px;
        }
        
        .trait-value {
            color: var(--nord5);
            font-size: 13px;
            text-align: right;
        }
        
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--nord4);
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .pagination {
            padding: 12px 20px;
            border-top: 1px solid var(--nord2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 11px;
            color: var(--nord4);
            background: var(--nord1);
        }
        
        .pagination-info {
            font-weight: 500;
        }
        
        .pagination-controls {
            display: flex;
            gap: 4px;
        }
        
        .page-btn {
            padding: 4px 8px;
            background: var(--nord2);
            border: 1px solid var(--nord3);
            border-radius: 4px;
            color: var(--nord5);
            cursor: pointer;
            font-size: 11px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .page-btn:hover {
            background: var(--nord3);
        }
        
        .page-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .loading {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--nord4);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <div class="logo">RenderFlow</div>
            </div>
            <div class="header-right">
                <div class="connection-status" id="connectionStatus">Connecting...</div>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="search-section">
                    <input type="text" class="search-input" placeholder="Jump to index..." id="jumpToIndex">
                    <div class="filter-button" id="filterBtn">
                        🔍 Filter Status
                    </div>
                </div>
                <div class="status-filters" id="statusFilters">
                    <div class="status-chip working" data-status="working">Working</div>
                    <div class="status-chip complete" data-status="complete">Complete</div>
                    <div class="status-chip done" data-status="done">Done</div>
                    <div class="status-chip error" data-status="error">Error</div>
                    <div class="status-chip flagged" data-status="flagged">Flagged</div>
                </div>
            </div>

            <div class="job-list">
                <div class="job-list-header">
                    <div class="col-index">Index</div>
                    <div class="col-status">Status</div>
                </div>
                <div class="job-items" id="jobItems">
                    <div class="loading">Loading jobs...</div>
                </div>
                <div class="pagination" id="pagination">
                    <div class="pagination-info" id="paginationInfo">Page 1 of 3 • Show per page: 20</div>
                    <div class="pagination-controls">
                        <button class="page-btn" id="prevBtn">‹</button>
                        <button class="page-btn" id="nextBtn">›</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="job-detail" id="jobDetail">
                <div class="empty-state">
                    <div class="empty-icon">📋</div>
                    <h3>Select a job to view details</h3>
                    <p>Choose a job from the list to see its status, preview, and attributes</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class RenderFlow {
            constructor() {
                this.ws = null;
                this.currentPage = 0;
                this.limit = 20;
                this.hiddenStatuses = new Set(); // Track hidden statuses
                this.jobs = [];
                this.stats = {};
                this.selectedJob = null;
                this.hoveredJob = null;
                
                this.initWebSocket();
                this.initEventListeners();
                this.loadJobs();
                this.loadStats();
            }
            
            initWebSocket() {
                const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
                this.ws = new WebSocket(`${protocol}//${location.host}/ws`);
                
                this.ws.onopen = () => {
                    this.updateConnectionStatus(true);
                };
                
                this.ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.handleWebSocketMessage(data);
                };
                
                this.ws.onclose = () => {
                    this.updateConnectionStatus(false);
                    // Reconnect after 3 seconds
                    setTimeout(() => this.initWebSocket(), 3000);
                };
                
                this.ws.onerror = () => {
                    this.updateConnectionStatus(false);
                };
            }
            
            updateConnectionStatus(connected) {
                const status = document.getElementById('connectionStatus');
                status.textContent = connected ? 'Connected' : 'Disconnected';
                status.className = `connection-status ${connected ? 'connected' : 'disconnected'}`;
            }
            
            handleWebSocketMessage(data) {
                if (data.type === 'job_update') {
                    // Find and update the job in current view
                    const jobIndex = this.jobs.findIndex(job => job.id === data.job_id);
                    if (jobIndex !== -1) {
                        this.jobs[jobIndex].status = data.status;
                        this.renderJobs();
                        
                        // Update detail view if this job is selected
                        if (this.selectedJob && this.selectedJob.id === data.job_id) {
                            this.selectedJob.status = data.status;
                            this.renderJobDetail();
                        }
                    }
                    this.loadStats(); // Update stats
                }
            }
            
            initEventListeners() {
                // Status filter chips - click to hide/show status
                document.querySelectorAll('.status-chip').forEach(chip => {
                    chip.addEventListener('click', () => {
                        const status = chip.dataset.status;
                        if (this.hiddenStatuses.has(status)) {
                            this.hiddenStatuses.delete(status);
                            chip.classList.remove('hidden');
                        } else {
                            this.hiddenStatuses.add(status);
                            chip.classList.add('hidden');
                        }
                        this.renderJobs(); // Re-render with new filters
                    });
                });
                
                // Jump to index
                document.getElementById('jumpToIndex').addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        const index = parseInt(e.target.value);
                        if (index && index >= 1 && index <= 100000) {
                            this.jumpToJob(index);
                        }
                    }
                });
                
                // Pagination
                document.getElementById('prevBtn').addEventListener('click', () => {
                    if (this.currentPage > 0) {
                        this.currentPage--;
                        this.loadJobs();
                    }
                });
                
                document.getElementById('nextBtn').addEventListener('click', () => {
                    this.currentPage++;
                    this.loadJobs();
                });
            }
            
            async jumpToJob(index) {
                // Calculate which page the job would be on
                const jobsPerPage = this.limit;
                const page = Math.floor((index - 1) / jobsPerPage);
                this.currentPage = page;
                await this.loadJobs();
                
                // Select the job
                const job = this.jobs.find(j => j.id === index);
                if (job) {
                    this.selectJob(job);
                }
            }
            
            async loadJobs() {
                try {
                    const params = new URLSearchParams({
                        limit: this.limit,
                        offset: this.currentPage * this.limit
                    });
                    
                    const response = await fetch(`/jobs?${params}`);
                    const data = await response.json();
                    this.jobs = data.jobs;
                    this.renderJobs();
                    this.updatePagination();
                } catch (error) {
                    console.error('Failed to load jobs:', error);
                }
            }
            
            async loadStats() {
                try {
                    const response = await fetch('/stats');
                    const data = await response.json();
                    this.stats = data.stats;
                } catch (error) {
                    console.error('Failed to load stats:', error);
                }
            }
            
            renderJobs() {
                const container = document.getElementById('jobItems');
                
                if (this.jobs.length === 0) {
                    container.innerHTML = '<div class="loading">No jobs found</div>';
                    return;
                }
                
                const html = this.jobs.map(job => {
                    const isHidden = this.hiddenStatuses.has(job.status);
                    return `
                        <div class="job-item ${this.selectedJob && this.selectedJob.id === job.id ? 'selected' : ''} ${isHidden ? 'hidden' : ''}" 
                             onmouseenter="renderFlow.hoverJob(${JSON.stringify(job).replace(/"/g, '&quot;')})"
                             onclick="renderFlow.selectJob(${JSON.stringify(job).replace(/"/g, '&quot;')})">
                            <div class="job-index">${job.id}</div>
                            <div class="job-status ${job.status}">${job.status.charAt(0).toUpperCase() + job.status.slice(1)}</div>
                        </div>
                    `;
                }).join('');
                
                container.innerHTML = html;
            }
            
            updatePagination() {
                const info = document.getElementById('paginationInfo');
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');
                
                const start = this.currentPage * this.limit + 1;
                const end = Math.min(start + this.limit - 1, start + this.jobs.length - 1);
                const total = Math.ceil(100000 / this.limit);
                
                info.textContent = `Page ${this.currentPage + 1} of ${total} • Show per page: ${this.limit}`;
                
                prevBtn.disabled = this.currentPage === 0;
                nextBtn.disabled = this.jobs.length < this.limit;
            }
            
            selectJob(job) {
                this.selectedJob = job;
                this.renderJobs(); // Re-render to update selection
                this.renderJobDetail();
            }
            
            hoverJob(job) {
                // Update preview on hover without changing selection
                this.hoveredJob = job;
                this.renderJobDetail();
            }
            
            async renderJobDetail() {
                const container = document.getElementById('jobDetail');
                const job = this.hoveredJob || this.selectedJob;
                
                if (!job) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">📋</div>
                            <h3>Select a job to view details</h3>
                            <p>Choose a job from the list to see its status, preview, and attributes</p>
                        </div>
                    `;
                    return;
                }
                
                try {
                    const response = await fetch(`/preview/${job.id}`);
                    const previewData = await response.json();
                    
                    const html = `
                        <div class="job-detail-header">
                            <div class="job-title">Job #${job.id}</div>
                            <div class="job-meta">Attributes for job ${job.id}</div>
                        </div>
                        
                        <div class="preview-section">
                            <div class="preview-image" id="previewImage-${job.id}">
                                <div class="no-preview">Loading preview...</div>
                            </div>
                        </div>
                        
                        <div class="traits-section">
                            <div class="traits-title">Job Traits</div>
                            <div class="trait-item">
                                <div class="trait-label">Scene</div>
                                <div class="trait-value">${previewData.traits?.scene || 'Default Scene'}</div>
                            </div>
                            <div class="trait-item">
                                <div class="trait-label">Resolution</div>
                                <div class="trait-value">${previewData.traits?.resolution || '1920x1080'}</div>
                            </div>
                            <div class="trait-item">
                                <div class="trait-label">Frame Rate</div>
                                <div class="trait-value">${previewData.traits?.frame_rate || '30'}</div>
                            </div>
                            <div class="trait-item">
                                <div class="trait-label">Style</div>
                                <div class="trait-value">${previewData.traits?.style || 'Realistic'}</div>
                            </div>
                            <div class="trait-item">
                                <div class="trait-label">Lighting</div>
                                <div class="trait-value">${previewData.traits?.lighting || 'Standard'}</div>
                            </div>
                            <div class="trait-item">
                                <div class="trait-label">Camera Angle</div>
                                <div class="trait-value">${previewData.traits?.camera_angle || 'Eye Level'}</div>
                            </div>
                            <div class="trait-item">
                                <div class="trait-label">Status</div>
                                <div class="trait-value">
                                    <span class="job-status ${job.status}">${job.status.charAt(0).toUpperCase() + job.status.slice(1)}</span>
                                </div>
                            </div>
                            <div class="trait-item">
                                <div class="trait-label">Updated</div>
                                <div class="trait-value">${new Date(job.updated_at).toLocaleString()}</div>
                            </div>
                        </div>
                    `;
                    
                    container.innerHTML = html;
                    
                    // Load preview image
                    this.loadPreviewImage(job.id, previewData.image_url);
                    
                } catch (error) {
                    console.error('Failed to load job details:', error);
                }
            }
            
            loadPreviewImage(jobId, imageUrl) {
                const previewElement = document.getElementById(`previewImage-${jobId}`);
                
                const img = new Image();
                img.onload = () => {
                    previewElement.innerHTML = `<img src="${imageUrl}" alt="Job ${jobId}">`;
                };
                img.onerror = () => {
                    previewElement.innerHTML = '<div class="no-preview">No preview available</div>';
                };
                img.src = imageUrl;
            }
        }
        
        // Initialize RenderFlow
        const renderFlow = new RenderFlow();
    </script>
</body>
</html>
